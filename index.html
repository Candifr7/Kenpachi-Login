<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="form-container">
            <form class="form">
                <h2>Ingresar</h2>
        
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingresá tu email">
                </div>

                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresá tu contraseña">
                </div>
                    <button type="submit">Registrarse</button>
              
               
                <p class="link"><a href="#">¿Aún no tenés cuenta?</a></p>
            </form>

            <div class="image-registro">
                <img src="./assets/img-registro.jpg" alt="">
            </div>

        </div>
    </section>
</body>
</html>
